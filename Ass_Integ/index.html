<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Space Exploration</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Space Exploration Login</h1>
            <p>Embark on your journey to explore the universe. Log in to start your space adventure!</p>

            <form id="loginForm" action="login.php" method="POST">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>
                <button type="submit">Login</button>
            </form>

            <div class="links">
                <a href="#" id="forgotPassword" class="link">Forgot Password?</a> <br>
                <a href="#" id="signUp" class="link">Create Account</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- External JavaScript file -->
</body>
</html>
